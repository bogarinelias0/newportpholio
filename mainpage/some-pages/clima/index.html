<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clima en tu lugar</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body onload="onLoad()">
        <section id="container">
            <article class="block">
                <article id="location"></article>
                <article id="date"></article>

                <article id="description"></article>
            </article>
            <article class="block">
                <article class="container-information">
                    <h4>Humidity: </h4>
                    <article class="info" id="humidity"></article>
                </article>
                <article class="container-information">
                        <h4>Pressure: </h4>
                    <article class="info"  id="pressure"></article>            
                </article>
                <article class="container-information">
                    <h4>Temperature: </h4>
                    <article class="info"  id="temperature"></article>
                </article>
            </article>
            
            
        </section>
        <div class="loader" id="loader">Loading...</div>
        <script src="./js/main.js"></script>
    </body>
</html>
